<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <h1 class="text-6xl font-bold text-center text-teal-500">
        Money Master
    </h1>

    <div class="grid grid-cols-2 gap-4 mx-24 my-28 content-center ">
        <div class="min-w-full"><img src="images/Capture.PNG" alt=""></div>
        <div class="">
            <h3 class="text-3xl font-bold text-center ">Income</h3>



            <div class="mb-4 ">
                <label for="text" class=" mb-2      font-medium text-gray-900 dark:text-white">Income:</label>
                <input type="text" id="income"
                    class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900  rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="10000" required>
            </div>



            <div class="mb-4">

                <h3 class="text-3xl font-bold text-center ">Expenses</h3>

                <label for="text" class=" mb-2 font-medium text-gray-900 dark:text-white">Food: </label>
                <input type="text" id="food"
                    class="   shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="3000" required>
            </div>
            <div class="mb-4  ">
                <label for="rent" class=" mb-2     font-medium text-gray-900 dark:text-white">Rent: </label>
                <input type="text" id="rent"
                    class="   shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="2000" required>
            </div>
            <div class="mb-4  ">
                <label for="cloth" class=" mb-2     font-medium text-gray-900 dark:text-white">Clothes:</label>
                <input type="text" id="cloth"
                    class="   shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="500" required>
            </div>

            <button type="submit" id="calculate"
                class="text-white bg-sky-400 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg  px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Calculate</button>


            <div class="">
                <h3 class="text-2xl font-semibold text-center text-zinc-600">Total Expenses:
                    <span id="total-expenses">5500</span>
                </h3>
                <h3 class="text-2xl font-semibold text-center text-zinc-600 "> Balance Total: <span
                        id="total-balance">4500</span>
                </h3>
            </div>
            <div class=" flex items-center my-4">
                <label for="save" class=" mb-2 mr-2    font-medium text-gray-900 dark:text-white ">Save:</label>
                <input type="text" id="save"
                    class="w-40   shadow-sm bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
                    placeholder="20" required>
                <span class="font-semibold mx-2">%</span>

                <button type="submit" id="btn-save"
                    class="text-white bg-sky-400 hover:bg-sky-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg  px-5 py-2.5 text-center dark:bg-sky-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    Save</button>

            </div>

            <div class="">
                <h3 class="text-2xl font-semibold text-center text-zinc-600 ">Saving Amount : <span
                        id="saving-amount">2000</span></h3>
                <h3 class="text-2xl font-semibold text-center text-zinc-600">Remaning Balance Total: <span
                        id="remaining-balance">2500</span>
                </h3>
            </div>

        </div>



    </div>





    <script src="js/calculate.js"></script>
</body>



</html>
